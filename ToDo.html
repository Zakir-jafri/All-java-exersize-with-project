<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-DO-App</title>

    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    
    <h1 id="heading">Todo App</h1>
    <div class="todo-up">
        <input class="inp" id="todo-input" type="text" placeholder="Enter Todo here">

    <script src="todo.js"></script>
</body>
</html>
