<body>
  <h1>Bat Ball Stump Game</h1>  
  <button onclick="
  let computerChoice = genrateComputerChoice();
   var resultMsg;
  if (computerChoice === 'Ball') {
    resultMsg = 'User won.';
  }else if (computerChoice === 'Bat') {
    resultMsg = `It's a tie`;
  }else if (computerChoice === 'Stump') {
    resultMsg = 'Computer has won';
  }

  alert(`You have chosen Bat. Computer choice is ${computerChoice} and ${resultMsg}`);
  
  ">Bat</button>

  <button onclick="
    computerChoice = genrateComputerChoice();
   var resultMsg;
  if (computerChoice === 'Ball') {
    resultMsg = `It's a tie`;
  }else if (computerChoice === 'Bat') {
    resultMsg = 'Computer has won';
  }else if (computerChoice === 'Stump') {
    resultMsg = 'User won.';
  }

  alert(`You have chosen Ball. Computer choice is ${computerChoice} and ${resultMsg}`);

  ">Ball</button>

  <button onclick="
   computerChoice = genrateComputerChoice();
  let resultMsg;
  if (computerChoice === 'Ball') {
    resultMsg = 'Computer has won';
  }else if (computerChoice === 'Bat') {
    resultMsg = 'User won.';
  }else if (computerChoice === 'Stump') {
    resultMsg = `It's a tie`;
  }

  alert(`You have chosen Stump. Computer choice is ${computerChoice} and ${resultMsg}`);

  ">Stump</button>

  <script>
    function genrateComputerChoice() {
    let randomNumber = Math.random()*3
  if(randomNumber>0 && randomNumber<=1) {
    return 'Bat';
  }else if (randomNumber>1 && randomNumber<=2){
    return 'Ball';
  }else{
    return 'Stump'
    }
    
  };

  </script>
